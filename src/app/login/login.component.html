<div class="login-box" style="padding-left: 0; max-width: 360px; margin: 10% auto; overflow-x: hidden;">

    <a href="javascript:void(0);">Centre<b>&nbsp;EQUESTRE</b></a>
    &lt;!&ndash; <small>Admin BootStrap Based - Material Design</small> &ndash;&gt;
  </div>-->
  <div class="card">
    <div class="body">
      <form id="sign_in" #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div align="center" class="alert alert-danger" *ngIf="mode==1">
          <strong>Bad credentials!</strong> Invalid username or password.
        </div>
        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
          <div class="form-line">
            <input type="email" class="form-control" name="username" ngModel="" placeholder="Email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required autocomplete="off"/>
          </div>
        </div>
        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
          <div class="form-line">
            <input type="password" class="form-control" name="password" ngModel="" placeholder="Mot de passe" required autocomplete="off"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 p-t-5">
            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
            <label for="rememberme">Se souvenir de moi</label>
          </div>
          <div class="col-xs-6">
            <button [disabled]="f.form.invalid" class="btn btn-block bg-pink waves-effect" type="submit">SE CONNECTER</button>
          </div>
        </div>
        <div class="row m-t-15 m-b--20">
          <div class="col-xs-6">
            <a (click)="onRegister()" style="cursor: pointer; float: right; margin-top: 10px;">S'inscrire maintenant!</a>
          </div>
          <div class="col-xs-6 align-right">
            <a (click)="onForgotPassword()" style="cursor: pointer; float: right; margin-top: 10px;">Mot de passe oubli√©?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
