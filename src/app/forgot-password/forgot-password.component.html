<div class="container" style="margin-top: 150px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Password Reset</div>
      <div class="panel-body">
        <form #f="ngForm">
          <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" name="username" ngModel="" class="form-control" autocomplete="off" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required/>
          </div>
          <button [disabled]="f.form.invalid" type="submit" class="btn btn-primary">Reset Password</button>
          <small style="cursor: pointer; float: right; margin-top: 8px;" [routerLink]="['/login']">Existing user ? Login here </small>
        </form>
      </div>
    </div>
  </div>
</div>
