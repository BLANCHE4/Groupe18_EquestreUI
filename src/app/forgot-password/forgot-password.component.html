<div class="container" style="margin-top: 150px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Password Reset</div>
      <div class="panel-body">
        <form #f="ngForm">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">email</i>
          </span>
          <div class="form-line">
            <input type="email" ngModel="" class="form-control" name="username" placeholder="Email Address" required
              autocomplete="off" />
          </div>
        </div>
          <button [disabled]="f.form.invalid" [routerLink]="['/login']" type="submit" class="btn btn-primary">Reset Password</button>
          <small style="cursor: pointer; float: right; margin-top: 8px;" [routerLink]="['/login']">Existing user ? Login here </small>
        </form>
      </div>
    </div>
  </div>
</div>
